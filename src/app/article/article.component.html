<div *ngIf="snapshotObs | async as snapshot">
<h1>{{snapshot.docs[0].data()["title"]}}</h1>
<picture>
  <source media='(min-width:0px)' srcset="{{snapshot.docs[0].data()['urlToImage']}}">
  <img mat-card-image src="{{snapshot.docs[0].data()['urlToImage']}}" alt="">
</picture>
<p>{{snapshot.docs[0].data()['description']}}</p>
<p>{{snapshot.docs[0].data()['content']}}</p>
<p>
  Click 
  <a href="{{snapshot.docs[0].data()['url']}}">
    here 
  </a>    
  to read the full article on {{snapshot.docs[0].data()['source'].name}}
</p>
</div>
